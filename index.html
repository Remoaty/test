<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Mozilla 宣传主页</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:400,700" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Mozilla</h1>
      <img src="firefoxlogo120.png">

    </header>

    <main>
      <article>
        <iframe src="//player.bilibili.com/player.html?aid=3303261&bvid=BV1rs411d7hC&cid=5221343&page=2" 
        scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"
        width="400px"> 

        </iframe>

        <h2>自由网络 尽情驰骋</h2>

        <p>Mozilla 是一个全球社区，这里聚集着来自五湖四海的 技术人员、思考者、建造者。我们致力于让 Internet 保持活力，保持畅通，人人皆可贡献，人人皆可创造。我们坚信：开放平台的协作对于人的发展至关重要，也决定着我们共同的未来。</p>

        <p>更多精彩信息，敬请点击下方图片。<a href="https://www.flickr.com/photos/mathiasappel/21675551065/">小熊猫照片</a>由 Mathias Appel 拍摄</p>
      </article>

      <div class="further-info">
        <a href="https://www.mozilla.org/zh-CN/firefox/new/">
          <img
          srcset="firefoxlogo120.png 120w,firefoxlogo400.png 400w"
          sizes="(max-width: 480px) 120px,
                  400px"
          src="firefoxlogo400.png"
          alt="a cute firefox"/>
        </a>
        <a href="https://www.mozilla.org/">
          <img 
          srcset="mozilla-dinosaur-head120.png 120w,mozilla-dinosaur-head400.png 400w"
          sizes="(max-width: 480px) 120px,
                  400px"
          src="mozilla-dinosaur-head400.png"
          alt="dinosaur"/>
        </a>
        <a href="https://addons.mozilla.org/">
          <img
          srcset="fire-addons120.jpg 120w,firefox-addons400.jpg 400w"
          sizes="(max-width: 480px) 120px,
                  400px"
          src="firefox-addons400.jpg"
          alt="another firefox"/>
        </a>
        <a href="https://developer.mozilla.org/zh-CN/">
          <img src="mdn.svg"
          alt="something blue"/>
        </a>
        <div class="clearfix"></div>
      </div>

      <div class="red-panda">
        <img
          srcset="red-panda600.jpg 600w,red-panda1200.jpg 1200w"
          sizes="(max-width: 600px) 600px,
                  1200px"
          src="red-panda1200.jpg"
          alt="red-panda"/>
      </div>

    </main>
